<app-navbar></app-navbar>
<div class="container">
    <div class="row">
    <form class="col s12" 
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate>
    <div class="row">
        <div class="input-field col s6 m3 offset-m3">
            <input type="text"
            class="form-control"
            name="firstName"
            [(ngModel)]="form.firstName"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel">
            <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s6 m3">
            <input type="text"
            class="form-control"
            name="lastName"
            [(ngModel)]="form.lastName"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel">
            <label for="lastName">lastName</label>
        </div>
    </div>
    <div class="input-field col s12 m6 offset-m3">
        <input type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        minlength="3"
        maxlength="20"
        #username="ngModel">
        <label for="username">Username</label>
    </div>
    <div class="input-field col s12 m6 offset-m3">
        <input type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        minlength="3"
        maxlength="40"
        #username="ngModel">
        <label for="email">email</label>
    </div>
    <div class="input-field col s12 m6 offset-m3">
        <input type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="3"
        maxlength="20"
        #username="ngModel">
        <label for="password">Password</label>
    </div>
    <div class="row"  *ngIf="isSignUpFailed">
        <p class="col s12 m6 offset-m3"> SignUp Failed </p>
    </div>
    
    <div class="row center-align">
        <button class="center-align btn waves-effect waves-light col s12 m6 offset-m3" type="submit" name="action">Submit</button>
    </div>
    

    </form>
</div>
</div>
